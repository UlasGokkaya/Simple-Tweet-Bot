name: Automated Tweet Bot Runner

on:
  # Scheduled run: Runs automatically based on the cron setting.
  # Example: Runs every day at 07:00 UTC (10:00 AM Turkish Time)
  schedule:
    - cron: '0 7 * * *' 
  
  # Manual trigger permission (Allows running from the Actions UI)
  workflow_dispatch:

jobs:
  run-tweet-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' # Update your Python version here

      - name: Install Dependencies
        run: pip install -r requirements.txt # or pip install tweepy

      # CRITICAL: Sends Secrets as environment variables
      - name: Run Automated Bot
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        
        run: python auto_tweet.py